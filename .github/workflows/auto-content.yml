name: Auto-Generate Weekly Blog Post

on:
  schedule:
    # Every Monday at 9 AM Central (15:00 UTC)
    - cron: '0 15 * * 1'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate blog post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node tools/auto-blog-generator.js

      - name: Commit and push
        run: |
          git config user.name "Watts AI Content Bot"
          git config user.email "bot@wattsatpcontractor.com"
          git add -A
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No new content generated"
          else
            git commit -m "Auto-generated weekly blog post [skip ci]"
            git push
          fi
