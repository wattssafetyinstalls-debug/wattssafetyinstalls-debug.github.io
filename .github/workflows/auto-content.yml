name: Auto-Generate Weekly Content

on:
  schedule:
    # Every Monday at 9 AM Central (15:00 UTC)
    - cron: '0 15 * * 1'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  generate-content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate blog posts
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node tools/auto-blog-generator.js

      - name: Generate Web Stories
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: node tools/generate-web-stories.js

      - name: Generate RSS feeds
        run: node tools/generate-rss.js

      - name: Refresh sitemap dates
        run: node tools/refresh-sitemap.js

      - name: Commit and push
        run: |
          git config user.name "Watts AI Content Bot"
          git config user.email "bot@wattsatpcontractor.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No new content generated"
          else
            git commit -m "Weekly content: blog posts + web stories + RSS [skip ci]"
            git push
          fi

      - name: Collect new URLs
        id: urls
        run: |
          NEW_URLS=$(git log -1 --name-only --pretty=format: | grep -E '\.(html|xml)$' | grep -v '_' | sed 's|^|https://wattsatpcontractor.com/|' | head -20)
          echo "urls=$NEW_URLS" >> $GITHUB_OUTPUT

      - name: Ping IndexNow + Sitemap (Bing, Yandex, Google)
        run: |
          if [ -n "${{ steps.urls.outputs.urls }}" ]; then
            node tools/ping-indexnow.js ${{ steps.urls.outputs.urls }}
          else
            node tools/ping-indexnow.js
          fi

      - name: Google Indexing API (force Google crawl)
        if: ${{ env.GOOGLE_INDEXING_KEY != '' }}
        env:
          GOOGLE_INDEXING_KEY: ${{ secrets.GOOGLE_INDEXING_KEY }}
        run: |
          if [ -n "${{ steps.urls.outputs.urls }}" ]; then
            node tools/google-indexing-api.js ${{ steps.urls.outputs.urls }}
          fi
