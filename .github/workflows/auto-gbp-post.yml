name: Auto-Post to Google Business Profile

on:
  schedule:
    # Monday, Wednesday, Friday at 10 AM Central (16:00 UTC)
    - cron: '0 16 * * 1'
    - cron: '0 16 * * 3'
    - cron: '0 16 * * 5'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  post-to-gbp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate and post GBP update
        env:
          GBP_CLIENT_ID: ${{ secrets.GBP_CLIENT_ID }}
          GBP_CLIENT_SECRET: ${{ secrets.GBP_CLIENT_SECRET }}
          GBP_REFRESH_TOKEN: ${{ secrets.GBP_REFRESH_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: node tools/gbp-auto-poster.js

      - name: Commit post log
        run: |
          git config user.name "Watts AI Content Bot"
          git config user.email "bot@wattsatpcontractor.com"
          if [ -f tools/gbp-post-log.txt ]; then
            git add tools/gbp-post-log.txt
            if ! git diff --staged --quiet; then
              git commit -m "GBP auto-post log update [skip ci]"
              git push
            fi
          fi

      - name: Ping search engines (sitemap update)
        run: node tools/ping-indexnow.js

      - name: Show result
        if: always()
        run: |
          if [ -f tools/gbp-post-log.txt ]; then
            head -20 tools/gbp-post-log.txt
          fi
