<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
    // Clean URL redirect logic - NO trailing slashes
    var path = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;
    
    // If path ends with .html, redirect to clean URL (no slash)
    if (path.endsWith('.html')) {
        var cleanPath = path.slice(0, -5);
        window.location.href = cleanPath + (search || '') + (hash || '');
    }
    // If path ends with slash, remove it for consistency
    else if (path !== '/' && path.endsWith('/')) {
        var noSlashPath = path.slice(0, -1);
        window.location.href = noSlashPath + (search || '') + (hash || '');
    }
    </script>
    <meta http-equiv="refresh" content="0; url=.">
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, please <a href="/">click here</a>.</p>
</body>
</html>
