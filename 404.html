<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get current path
        var path = window.location.pathname;
        
        // Remove trailing slash if present
        if (path.endsWith('/')) {
            path = path.slice(0, -1);
        }
        
        // If not already .html and not empty, redirect
        if (path && !path.endsWith('.html') && 
            !path.includes('.') && // Don't redirect images, CSS, etc.
            path !== '') {
            
            // Try to redirect to .html version
            window.location.href = path + '.html';
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, please <a id="redirect-link" href="#">click here</a>.</p>
    <script>
        // Update the manual link
        var path = window.location.pathname;
        if (path.endsWith('/')) {
            path = path.slice(0, -1);
        }
        document.getElementById('redirect-link').href = path + '.html';
    </script>
</body>
</html>
