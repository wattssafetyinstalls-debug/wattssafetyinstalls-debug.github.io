<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
    // Simple redirect logic for GitHub Pages
    var path = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;
    
    // If path ends with .html, redirect to clean URL
    if (path.endsWith('.html')) {
        var cleanPath = path.slice(0, -5);
        window.location.href = cleanPath + (search || '') + (hash || '');
    }
    // If path doesn't end with slash and is not a file, add slash
    else if (path !== '/' && !path.includes('.') && !path.endsWith('/')) {
        window.location.href = path + '/' + (search || '') + (hash || '');
    }
    </script>
    <meta http-equiv="refresh" content="0; url=.">
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, please <a href="/">click here</a>.</p>
</body>
</html>
