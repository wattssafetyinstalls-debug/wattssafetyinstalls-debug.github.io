<!-- Quote Form -->
<section id="quote-form" class="quote-form">
  <h2>Request a Quote</h2>
  <p style="text-align: center; margin-bottom: 20px; color: var(--accent); font-weight: 600;">
    Mention promo code <strong>WINTER10</strong> for 10% off your first 5 contracts!
  </p>
  <form action="https://formspree.io/f/mjkjgrlb" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone">
    
    <label for="location">Location (City):</label>
    <input type="text" id="location" name="location" placeholder="Norfolk, Omaha, Lincoln, etc.">
    
    <label for="service">Service Needed:</label>
    <input type="text" id="service" name="service" required>
    
    <label for="promo">Promo Code:</label>
    <input type="text" id="promo" name="promo" placeholder="WINTER10">
    
    <label for="referral">Referred By:</label>
    <input type="text" id="referral" name="referral" placeholder="Customer name">
    
    <label for="budget">Project Budget:</label>
    <input type="text" id="budget" name="budget">
    
    <label for="message">Project Details:</label>
    <textarea id="message" name="message" rows="4" placeholder="Tell us about your project..."></textarea>
    
    <button type="submit">Send Quote Request</button>
  </form>
</section>

<script>
  function setServiceType(service) {
    document.getElementById('service').value = service;
    document.getElementById('quote-form').scrollIntoView({ behavior: 'smooth' });
  }
</script>
