<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            background: #FEF7ED; 
            color: #1E293B; 
            font-family: Arial; 
            padding: 20px;
        }
        .test { 
            background: #00C4B4; 
            color: white; 
            padding: 20px; 
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Test Page</h1>
    <div class="test">If this is teal, CSS works</div>

<script>
// Hamburger menu toggle
document.addEventListener('DOMContentLoaded', function() {
    const hamburger = document.querySelector('.hamburger');  // Adjust selector if needed
    const navMenu = document.querySelector('.nav-menu');    // Adjust to your nav class/ID
    
    if (hamburger && navMenu) {
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            console.log('Hamburger menu toggled');
        });
        // Optional: Add touchstart for better mobile support
        hamburger.addEventListener('touchstart', () => {
            navMenu.classList.toggle('active');
            console.log('Hamburger menu toggled via touch');
        });
    }
});
</script>

</body>
</html>
